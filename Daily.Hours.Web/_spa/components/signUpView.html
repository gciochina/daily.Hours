<div class="container">
    <form>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" data-bind="value: firstName, onEnter: doRegisterUser">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" data-bind="value: lastName, onEnter: doRegisterUser">
        </div>
        <div class="form-group">
            <label for="emailAddress">Email:</label>
            <input type="email" class="form-control" id="emailAddress" data-bind="value: emailAddress, onEnter: doRegisterUser">
        </div>
        <div class="form-group">
            <label for="passWord">passWord:</label>
            <input type="passWord" class="form-control" id="passWord" data-bind="value: passWord, onEnter: doRegisterUser">
        </div>
        <button type="button" class="btn btn-default" data-bind="click: doRegisterUser">Sign Up</button> &nbsp;
        <button type="button" class="btn btn-default" data-bind="click: goLogin">Already have an account? Login</button>
    </form>
</div>
